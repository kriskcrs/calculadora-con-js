<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,200&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"/>
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculos.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"  defer></script>
   
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="vanterior"></div>
                <div id="vactual"></div>
            </div>
            <button onclick="display.borrar()">AC</button>
            <button onclick="display.borrarUltimo()">&larr;</button>
            <button class="operador" value="potencia">^</button>
            <button class="operador" value="division">รท</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicacion">*</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="restar">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="sumar">+</button>
            <button class="numero col-2 ">0</button>
            <button class="numero">.</button>      
            <button class="operador" value="igual">=</button>  
        </div>
    </div>
</body>
</html>
